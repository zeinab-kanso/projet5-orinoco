<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--lien font awesome-->
    <script
      src="https://kit.fontawesome.com/9067419515.js"
      crossorigin="anonymous"
    ></script>
    <!--lien css-->
    <link rel="stylesheet" href="style/index.css" />
    <title>Panier</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="logo.png" width="200" height="100" alt="Info Logo" />
        </div>
        <div class="navbar-menu">
          <ul>
            <li class="nav-item active">
              <a class="nav-link" href="index.html"> Accueil </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="panier.html"
                >Panier<span class="icon-shopping">
                  <i class="fas fa-shopping-cart"></i> </span
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="produit-panier"></div>
    <h1 class="titre-page">Panier</h1>
    <form class="formulaire-validation">
      <div class="form-group row">
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="NOM" />
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="PRENOM" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <input
            type=""
            class="form-control"
            id="inputPhone"
            placeholder="NUMERO DE TELEPHONE"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder=" ADDRESSE EMAIL"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="ADRESSE"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            id="inputCity"
            placeholder="VILLE"
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            id="inputCodeP"
            placeholder="CODE POSTAL"
          />
        </div>
      </div>
      <div class="form-row">
        <button type="submit" class="btn btn-primary">
          Valider ma commande
        </button>
      </div>
    </form>
    <footer>
      <div class="footer-contact">
        <a href="mailto:contact@orinoco.com">Contact</a>
      </div>
      <div id="details-produit"></div>
    </footer>
    <!--lien javascript-->
    <script src="js/panier.js"></script>
  </body>
</html>
